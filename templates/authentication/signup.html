<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Sign Up</h1>

    <form action="/signup" method="post">
   {% csrf_token %}
        <label for="">Nome</label>
        <input type="text" id="name" name="name" placeholder="Digite o seu nome completo" required>
        <label for="">Nome de usuário</label>
        <input type="text" id="username" name="username" placeholder="crie um nome de usuário" required>

        <label for="">Data de Nascimento</label>
        <input type="date" id="birth_data" name="birth_data" placeholder="Insira a sua data de Nascimento" required>

        <label for="">CPF</label>
        <input type="number" id="id" name="id" placeholder="Insira seu CPF sem pontos ou traço" required>

        <label for="">Email</label>
        <input type="email" id="email" name="email" placeholder="insira o seu email" required>

        <label for="">Senha</label>
        <input type="password" id="password" name="password" placeholder="Digite uma senha" required>

        <label for="">Confirmar senha</label>
        <input type="password" id="passwordconfirm" name="passwordconfirm" placeholder="Confirme sua senha" required>

        <button type="submit">Sign Up</button>
    </form>
    <!-- <script src="" async defer></script> -->
</body>
</html>
