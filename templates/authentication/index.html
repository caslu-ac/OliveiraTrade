<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oliveira Trade</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Bem vindo ao novo sistema da Oliveira Trade</h1>
    {% for message in messages %}
    <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert"> 
    <strong>Message:</strong> {{message}}
    <button type="button"class="close"data-dimiss="alert" aria-label="Close">
    <span aria-hidden="true"> &times; </span>
    </div> 
    {% endfor %}
    {% if user.is_authenticated %}
    {% comment %} <h2> Ol√° {{name}}</h2> {% endcomment %}
    <h3> o login foi bem sucedido </h3>
    <button type="submit"><a href="/signout"> SignOut</a></button>

    {% else %}
    <button type="submit"> <a href="/signin"> SignIn </a> </button>
    <button type="submit"><a href="/signup"> SignUp </a></button>
    {% endif %}
    <!-- <script src="" async defer></script> -->
</body>
</html>
